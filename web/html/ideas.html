<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="./web/static/css/stylesIdeas.css"  type="text/css" rel="stylesheet">
    
    <title>Форум ОРГ</title>
  </head>

  <body>
    <!-- Навигационная шапка -->
    <nav class="topnav">
        <a class="nav-button" href="/" title>Главная</a>
        <a class="nav-button" href="news" title>Новости</a>
        <a class="nav-button" href="publications" title>Статьи</a>
        <a class="now" href="" title>Идеи</a>
        <div class="dropdown">
          <a class="nav-button" title>Пользователь</a>
          <div class="dropdown-menu">
            <p><a class="dropdown-item" href="profile">Профиль</a></p>
            <p><a class="dropdown-item" href="#">Избранное</a></p>
            <p><hr class="dropdown-divider"></p>
            <p><a class="dropdown-item" href="#">Вход/Выход</a></p>
          </div>
        </div>
    </nav>

    <form class="form" method="post" action="/action/ideas/add">
      <div class="form-group">
          <label for="titleInput">Title</label><br>
          <input type="text" class="form-text" id="titleInput" name="title" value="title">
      </div>
      <div class="form-group">
          <label for="textInput">Text</label><br>
          <textarea id="textInput" class="form-text" name="text" value="text"></textarea>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
      </div>    
    </form>

    <!-- Кнопка добавления идей -->
    <button class="pushback-idea">Создать</button>

    <!-- Публикации идей -->
    <div class="ideas">
    <!-- Группа из 3 карточек -->
    {{range .Ideas}}
    {{if .IsStart}}<div class="card-group">{{end}}
      <!-- Первая карточка -->
      <div class="card" style="border-radius: 5%;">
        <div class="card-body">
          <!-- Название идеи -->
          <h5 class="card-title">{{.Title}}</h5>
          <!-- Описание идеи -->
          <p class="card-text">{{.Text}}</p>
        </div>
        <div class="card-footer">
          <!-- Время апдейта -->
          <small class="text-body-secondary">Опубликовано {{.Date}}</small>
        </div>
      </div>
    {{if .IsEnd}}</div>{{end}}
    {{end}}
  </div>
    
  </body>

  <footer>
    <p> Форум разработан в рамках проекта по ОРГ</p>
    <p> @2024 </p>
  </footer>
</html>
