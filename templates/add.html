<!DOCTYPE html>
<html lang="en" style="height: 100%; margin: 0;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <title>Add</title>
</head>
<body style="height: 100%; margin: 0;">
    <form class="form" method="post" action="/posts/add">
        <label class="label">Current Id: {{.Id}}</label>
        <div class="form-group">
            <label for="titleInput">Title</label>
            <input type="text" class="form-text" id="titleInput" name="title" value="title">
        </div>
        <div class="form-group">
            <label for="authorInput">Author (you)</label>
            <input type="text" class="form-text" id="authorInput" name="author" value="author">
        </div>
        <div class="form-group">
            <label for="textInput"></label>
            <textarea id="textInput" class="form-text" name="text" value="text"> </textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>    
</form>
</body>
</html>
