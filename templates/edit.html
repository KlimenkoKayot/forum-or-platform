<!DOCTYPE html>
<html style="height: 100%; margin: 0;" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>Edit</title>
</head>
<body style="height: 100%; margin: 0;">
    <form class="form-group" method="post" action="/posts/edit/{{.Id}}">
        <label>Current Post Id: {{.Id}}</label>
        <div class="form-group">
            <label for="titleInput">New Title</label>
            <input type="text" class="form-text" id="titleInput" name="title" value="{{.Title}}">
        </div>
        <div class="form-group">
            <label>Author: {{.Author.String}}</label>
        </div>
        <div class="form-group">
            <label>New Text</label>
            <input type="text" class="form-text" name="text" value="{{.Text}}">
        </div>
        <div class="form-group">    
            <label>Last update by ...</label>
            <input type="text" class="form-text" name="updated" value="{{.Updated.String}}"> 
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
